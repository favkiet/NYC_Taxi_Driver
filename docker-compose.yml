version: '3.8'

services:
  minio:
    image: minio/minio:latest
    container_name: nyc-taxi-minio
    ports:
      - "9000:9000"  # MinIO API port
      - "9001:9001"  # MinIO Console port
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: password123
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - nyc-taxi-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: nyc-taxi-redis
    ports:
      - "6378:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - nyc-taxi-network
    restart: unless-stopped

volumes:
  minio_data:
    driver: local
  redis_data:
    driver: local

networks:
  nyc-taxi-network:
    driver: bridge

